# Name of this GitHub Actions workflow.
name: Semgrep

on:
  push:
    branches: ["master", "main"]
    paths:
    - .github/workflows/sem.yml

jobs:
  semTest:
    runs-on: ubuntu-latest
    steps:
      - name: Run Semgrep
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          docker run  --name -d -i -t semgrep -v "${PWD}:/src" semgrep/semgrep
          docker exec -e SEMGREP_APP_TOKEN=$SEMGREP_APP_TOKEN semgrep semgrep ci
          
